<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Session Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center mb-4" id="form-title">Session Check-In</h1>

            <form id="checkin-form">
              <div class="mb-3">
                <label for="name-select" class="form-label">Your Name:</label>
                <select id="name-select" class="form-select" required>
                  <!-- Options populated by JS -->
                </select>
              </div>

              <button type="submit" class="btn btn-success w-100">Check In</button>
            </form>

            <div id="status" class="mt-3 text-center text-muted small"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/session.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
